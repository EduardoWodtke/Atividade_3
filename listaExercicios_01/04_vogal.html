<script>
  //Problema: Vogal
  //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

  //Entrada
  const letra = prompt("Informe sua letra:").toUpperCase();

  //Processamento
  letra === "A" ||
  letra === "E" ||
  letra === "I" ||
  letra === "O" ||
  letra === "U"
    ? document.write("é vogal!")
    : document.write("Não é uma vogal kkkkkkk");

  //Saída
</script>
