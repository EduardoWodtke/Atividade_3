<meta charset="UTF-8" />
<script>
  //Problema: Aumento de Preço
  //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
  //- até 280(inclusive): aumento de 20 %
  //- até 700(inclusive): aumento de 15 %
  //- até 1500(inclusive): aumento de 10 %
  //- acima de 1500: aumento de 5 %

  //Entrada
  
  const precoProduto = Number(prompt("Informe o preço do produto"));

  //Processamento
  precoProduto <= 280
    ? document.write(
        `${(20 / 100) * precoProduto + precoProduto} seu novo valor!`
      )
    : precoProduto <= 700
    ? document.write(
        `${(15 / 100) * precoProduto + precoProduto} seu novo valor!`
      )
    : precoProduto <= 1500
    ? document.write(
        `${(10 / 100) * precoProduto + precoProduto} seu novo valor!`
      )
    : document.wrtie(
        `${(5 / 100) * precoProduto + precoProduto} seu novo valor!`
      );

  //Saída
</script>
