<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    const aguaD = Number(prompt("Despesa de agua"))

    const energiaD = Number(prompt("despesas de energia"))

    const telefoneD = Number(prompt("despesas de telefone"))

    const superMercadoD = Number(prompt("depesas de Supermercado"))

    const remuneração = Number(prompt("seu salario"));

    //Processamento

    const valorDTotal = aguaD + energiaD + telefoneD + superMercadoD;

    (remuneração > valorDTotal) ?  document.write(`Parabens voce pagou a suas contas e sobrou R$${remuneração - valorDTotal}`)
    : document.write(`TA COM O NOME SUJO NO SERASA R$${remuneração - valorDTotal}`);
    
    //Saída
    
</script>
